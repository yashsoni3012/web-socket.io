<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #111b21;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            background: #0b141a;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* Header */
        .chat-header {
            background: #202c33;
            padding: 15px 20px;
            border-bottom: 1px solid #2a3942;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00a884, #00d9a0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-title {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .chat-status {
            color: #8696a0;
            font-size: 13px;
            margin: 0;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-indicator.connected {
            background: #00d9a0;
        }

        .status-indicator.disconnected {
            background: #ea4242;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0b141a;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.02) 35px, rgba(255,255,255,.02) 70px);
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: #374248;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 12px;
            animation: slideIn 0.2s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.sent .message-bubble {
            background: #005c4b;
            color: #e9edef;
            border-bottom-right-radius: 2px;
        }

        .message.received .message-bubble {
            background: #202c33;
            color: #e9edef;
            border-bottom-left-radius: 2px;
        }

        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            margin-bottom: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #8696a0;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message.sent .message-time {
            color: #8696a0;
        }

        .check-mark {
            font-size: 16px;
            color: #53bdeb;
        }

        /* Input Area */
        .input-area {
            background: #202c33;
            padding: 10px 20px;
            border-top: 1px solid #2a3942;
        }

        .input-wrapper {
            background: #2a3942;
            border-radius: 8px;
            padding: 8px 15px;
        }

        #input {
            border: none;
            outline: none;
            background: transparent;
            color: #e9edef;
            font-size: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
        }

        #input::placeholder {
            color: #8696a0;
        }

        .btn-send {
            width: 45px;
            height: 45px;
            background: #00a884;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            padding: 0;
        }

        .btn-send:hover {
            background: #00976f;
        }

        .btn-toggle {
            background: #2a3942;
            color: #e9edef;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-toggle:hover {
            background: #374248;
            color: #e9edef;
        }

        .btn-toggle.disconnected {
            background: #00a884;
            color: white;
        }

        .btn-toggle.disconnected:hover {
            background: #00976f;
            color: white;
        }

        /* Date Divider */
        .date-divider {
            text-align: center;
            margin: 20px 0;
        }

        .date-label {
            display: inline-block;
            background: #202c33;
            color: #8696a0;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12.5px;
            font-weight: 500;
        }

        /* Icons */
        .icon {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }

            .message-bubble {
                max-width: 80%;
            }

            .chat-header {
                padding: 12px 15px;
            }

            .messages-area {
                padding: 15px;
            }

            .input-area {
                padding: 10px 15px;
            }

            .btn-toggle {
                padding: 8px 12px;
                font-size: 13px;
            }

            .btn-send {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 576px) {
            .message-bubble {
                max-width: 85%;
            }

            .avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .chat-title {
                font-size: 15px;
            }

            .chat-status {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center gap-3">
                <div class="avatar">G</div>
                <div class="flex-grow-1">
                    <div class="chat-title">Group Chat</div>
                    <div class="chat-status">
                        <span class="status-indicator connected" id="status-indicator"></span>
                        <span id="status-text">connected</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-area" id="messages">
            <div class="date-divider">
                <span class="date-label" id="today-date">Today</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <form id="myform">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <div class="input-wrapper">
                            <input type="text" id="input" placeholder="Type a message" autocomplete="off">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-send" type="submit">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-toggle" id="toggle-btn" type="button">Disconnect</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        
        const input = document.querySelector('#input');
        const form = document.querySelector('#myform');
        const toggleBtn = document.querySelector('#toggle-btn');
        const statusIndicator = document.querySelector('#status-indicator');
        const statusText = document.querySelector('#status-text');
        const messagesArea = document.querySelector('#messages');
        
        // Set today's date
        const today = new Date();
        const dateOptions = { month: 'long', day: 'numeric', year: 'numeric' };
        document.querySelector('#today-date').innerText = today.toLocaleDateString('en-US', dateOptions);
        
        // Counter to alternate between sent and received for demo
        let messageCounter = 0;
        
        // Send message
        form.onsubmit = (e) => {
            e.preventDefault();
            const message = input.value.trim();
            if (message) {
                socket.emit('message', message);
                input.value = '';
            }
        };
        
        // Toggle connection
        toggleBtn.onclick = (e) => {
            e.preventDefault();
            if (socket.connected) {
                socket.disconnect();
                toggleBtn.innerText = 'Connect';
                toggleBtn.classList.add('disconnected');
                statusIndicator.classList.remove('connected');
                statusIndicator.classList.add('disconnected');
                statusText.innerText = 'disconnected';
            } else {
                socket.connect();
                toggleBtn.innerText = 'Disconnect';
                toggleBtn.classList.remove('disconnected');
                statusIndicator.classList.add('connected');
                statusIndicator.classList.remove('disconnected');
                statusText.innerText = 'connected';
            }
        };
        
        // Receive message
        socket.on('message', (msg) => {
            const messageDiv = document.createElement('div');
            const isSent = messageCounter % 2 === 0;
            messageDiv.className = `message ${isSent ? 'text-end' : 'text-start'} ${isSent ? 'sent' : 'received'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-text">${escapeHtml(msg)}</div>
                    <div class="message-time">
                        ${timeString}
                        ${isSent ? '<span class="check-mark">✓✓</span>' : ''}
                    </div>
                </div>
            `;
            
            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            
            messageCounter++;
        });
        
        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-scroll on new messages
        const observer = new MutationObserver(() => {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        });
        
        observer.observe(messagesArea, { childList: true });
    </script>
</body>
</html>
